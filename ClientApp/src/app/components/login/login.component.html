<form [formGroup]="myForm" (ngSubmit)="submit()">
    <span>E-mail</span>
    <input [formControlName]="'email'" type="email">

    <span>Senha</span>
    <input [formControlName]="'password'" type="password">

    <input [disabled]="!myForm.valid" type="submit" value="Entrar">

    {{ myForm.value | json }}
</form>
