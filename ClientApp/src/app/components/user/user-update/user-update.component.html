<mat-card>
  <mat-card-title>
    Cadastrar Usuário
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formUser">
      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>ID</mat-label>
        <input matInput placeholder="ID do usuário" [(ngModel)]="user.id" [formControlName]="'id'" type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Digite seu Nome</mat-label>
        <input matInput required placeholder="E-mail do usuário" [(ngModel)]="user.name" [formControlName]="'name'" type="text">
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Digite seu E-mail</mat-label>
        <input matInput required placeholder="E-mail do usuário" [(ngModel)]="user.email" [formControlName]="'email'"
          type="email" value="">
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Senha</mat-label>
        <input matInput required [type]="hide ? 'password' : 'text'" [formControlName]="'password'" [(ngModel)]="user.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput required [ngModel]="user.birthDate | date:'yyyy-MM-dd'" [formControlName]="'birthDate'" type="date">
      </mat-form-field>

      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Escolha um Gênero</mat-label>
        <mat-select required [(ngModel)]="user.gender" [formControlName]="'gender'">
          <mat-option value="F">Feminino</mat-option>
          <mat-option value="M">Masculino</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="div-mat-card-title">
        <div class="mr-auto">
          <button mat-raised-button [disabled]="!formUser.valid" type="submit" color="primary" (click)="submit()">
            Atualizar
          </button>
        </div>
        <button mat-raised-button (click)="cancel()" color="">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
