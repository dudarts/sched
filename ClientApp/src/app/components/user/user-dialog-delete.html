<h2 mat-dialog-title>Excluir Usuário</h2>

<mat-dialog-content class="mat-typography">
    <h2>Tem certeza que deseja excluir o usuário?</h2>
    <p>
        <strong>ATENÇÃO: </strong>
        <span>
            Esta ação irá excluir este usuário de todos os eventos o(s) qual(is) ele está vinculado.
            <small class="red block"><strong>Esta ação não poderá ser desfeita</strong></small>
        </span>
    </p>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="mr-auto">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Sim</button>
    </div>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
